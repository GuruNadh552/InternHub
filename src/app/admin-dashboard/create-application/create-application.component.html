<div class="container bg-light mt-2 p-2 " id="container">
  <div class="container">
    <h3 class="card-title text-dark p-1">Company Details</h3>
    <div class="row">
      <div class="col">
        <label for="inputName" class="p-2">Company Name</label>
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="e.g. Salesforce"
        />
      </div>
      <div class="col">
        <label for="inputSector" class="p-2">Company Sector</label>
        <input
          type="text"
          class="form-control"
          id="inputSector"
          placeholder="e.g. IT Services"
        />
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6">
        <label for="inputLocation" class="p-2">Website</label>
        <input
          type="url"
          class="form-control"
          id="inputWebsite"
          placeholder="e.g. www.salesforce.com"
        />
      </div>
      <div class="col col-md-6">
        <label for="inputDate" class="p-2">Date of Visit</label>
        <input
          type="date"
          class="form-control"
          id="inputDate"
          placeholder="Date of Visit"
        />
      </div>
    </div>
    <div class="col">
      <label for="inputAddress2" class="p-2">Address</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="Apartment, studio, or floor"
      ></textarea>
    </div>
    <div class="row">
      <div class="col col-md-6">
        <label for="inputType" class="p-2"
          >Registration Type(Online/Offline)</label
        >
        <select name="" id="" class="form-select">
          <option value=""></option>
          <option value="Online">Online</option>
          <option value="Offline">Offline</option>
        </select>
      </div>
      <div class="col col-md-6">
        <label for="inputContact" class="p-2">Point of Contact</label>
        <input
          type="text"
          class="form-control"
          id="inputContact"
          placeholder="H.R Executive"
        />
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6">
        <label for="inputLocation" class="p-2"
          >Point of Contact Email Mobile</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
      <div class="col col-md-6">
        <label for="inputLocation" class="p-2">Job Description</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col col-md-6">
        <label for="inputType" class="p-2">Place of Posting</label>
        <input
          type="text"
          class="form-control"
          id="inputPosting"
          placeholder="e.g. Hyderabad"
        />
      </div>
      <div class="col col-md-6">
        <label for="inputType" class="p-2">Package Details</label>
        <input
          type="text"
          class="form-control"
          id="inputPkg"
          placeholder="e.g. 6LPA"
        />
      </div>
    </div>

    <div class="row">
      <div class="col col-md-6">
        <label for="inputLocation" class="p-2">Eligibility Criteria</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="e.g. Minimum 60%"
        ></textarea>
      </div>
      <div class="col col-md-6">
        <label for="inputLocation" class="p-2"
          >Bond Details(If Applicable)</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          placeholder="e.g. 1 year bond"
        ></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col col-md-6">
        <label for="inputLocation" class="p-2">Job Duration</label>
        <input
          type="text"
          class="form-control"
          id="inputWebsite"
          placeholder="e.g. Duration"
        />
      </div>
      <div class="col col-md-6">
        <label for="inputType" class="p-2">Stipend</label>
        <input
          type="text"
          class="form-control"
          id="inputType"
          placeholder="e.g. 20,000"
        />
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="inputLocation" class="p-2">Job Role</label>
        <input
          type="text"
          class="form-control"
          id="inputWebsite"
          placeholder="e.g. Associate System Engineer"
        />
      </div>
      <div class="col">
        <label for="inputType" class="p-2">Type of Recruit</label>
        <select name="" id="" class="form-select">
          <option value=""></option>
          <option value="Internship">Internship</option>
          <option value="Only Job">Only Job</option>
          <option value="Internship with Job">Internship with Job</option>
        </select>
      </div>
      <div class="col">
        <label for="inputLocation" class="p-2">Number of Recruits</label>
        <input
          type="number"
          class="form-control"
          id="inputWebsite"
          placeholder="e.g. 100"
        />
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6">
        <label for="inputLocation" class="p-2">Eligible Branch</label>
      </div>
      <div class="mx-2">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            value="CSE"
          />
          <label class="form-check-label" for="inlineCheckbox1">CSE</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input p-2"
            type="checkbox"
            id="inlineCheckbox2"
            value="ECE"
          />
          <label class="form-check-label" for="inlineCheckbox2">ECE</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox3"
            value="MECH"
          />
          <label class="form-check-label" for="inlineCheckbox3">MECH</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox3"
            value="CIVIL"
          />
          <label class="form-check-label" for="inlineCheckbox3"
            >CIVIL</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox3"
            value="CHEMICAL"
          />
          <label class="form-check-label" for="inlineCheckbox3"
            >CHEMICAL</label
          >
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox3"
            value="MME"
          />
          <label class="form-check-label" for="inlineCheckbox3">MME</label>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="inputResume" class="p-2">Resume Shortlist</label>
      <select name="" id="" class="form-select">
        <option value="Y">Y</option>
        <option value="N">N</option>
      </select>
    </div>
    <div class="col">
      <label for="inputType" class="p-2">Online Test</label>
      <select name="" id="" class="form-select">
        <option value="Y">Y</option>
        <option value="N">N</option>
      </select>
    </div>
    <div class="col">
      <label for="inputResume" class="p-2">Aptitude Test</label>
      <select name="" id="" class="form-select">
        <option value="Y">Y</option>
        <option value="N">N</option>
      </select>
    </div>
    <div class="col">
      <label for="inputType" class="p-2">Technical Test</label>
      <select name="" id="" class="form-select">
        <option value="Y">Y</option>
        <option value="N">N</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="inputResume" class="p-2">Group Discussion</label>
      <select name="" id="" class="form-select">
        <option value="Y">Y</option>
        <option value="N">N</option>
      </select>
    </div>
    <div class="col">
      <label for="inputType" class="p-2">Technical Interview</label>
      <select name="" id="" class="form-select">
        <option value="Y">Y</option>
        <option value="N">N</option>
      </select>
    </div>
    <div class="col">
      <label for="inputResume" class="p-2">MR Interview</label>
      <select name="" id="" class="form-select">
        <option value="Y">Y</option>
        <option value="N">N</option>
      </select>
    </div>
    <div class="col">
      <label for="inputType" class="p-2">HR Interview</label>
      <select name="" id="" class="form-select">
        <option value="Y">Y</option>
        <option value="N">N</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col col-md-6">
      <label for="inputLocation" class="p-2">Other Details</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="e.g. Minimum 60%"
      ></textarea>
    </div>
    <div class="col col-md-6">
      <label for="inputLocation" class="p-2">Third Party Details</label>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        placeholder="e.g. 1 year bond"
      ></textarea>
    </div>
  </div>

  <button class="btn btn-primary m-2" (click)="submitData()">
    Submit
  </button>
</div>

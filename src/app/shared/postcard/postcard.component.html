<div class="card">
  <div class="table-responsive-ms">
      <table class="table table-hover table-light">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Company Name</th>
            <th scope="col">Offer Type</th>
            <th scope="col">Role(s)</th>
            <th scope="col">Package/Stiphend</th>
            <th scope="col">Date of Visit</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody *ngIf="notices.length!=0">
          <tr *ngFor="let notice of notices; let i = index;">
            <th> {{ i+1 }} </th>
            <th scope="row">
              <img class="img-fluid rounded-circle" src= '{{notice.logo_url}}' style="width: 50px;" alt="logo">
              {{ notice.company_name }}
            </th>
            <td> {{ notice.recruitment_type }}</td>
            <td> {{ notice.job_role }} </td>
            <td> {{ notice.package_details }} </td>
            <td> {{ notice.visit_date }} </td>
            <td>
              <button class="btn btn-primary mx-1" (click)="view_notice(notice)"><i class="fa fa-eye" style="font-size:15px"></i></button>
              <button class="btn btn-primary mx-1" ><i class="fa fa-edit" style="font-size:15px"></i></button>
              <button class="btn btn-danger mx-1" (click)="delete_notice(notice.notice_id)"><i class="fa fa-trash" style="font-size:15px"></i></button>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="notices.length==0">
          <tr>
            <th colspan="7" class="text-primary text-center h4 p-4 bg-white">No Notifications</th>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example" *ngIf="notices.lenght>2">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
  </div>
</div>

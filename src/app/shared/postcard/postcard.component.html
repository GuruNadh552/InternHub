<div class="card">
  <div class="table-responsive-ms">
      <table class="table table-hover table-light">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Company Name</th>
            <th scope="col">Offer Type</th>
            <th scope="col">Role(s)</th>
            <th scope="col">Package/Stiphend</th>
            <th scope="col">Date of Visit</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let notice of notices; let i = index;">
            <th>{{notice.notice_id}}</th>
            <th scope="row">
              <img class="img-fluid rounded-circle" src= '{{notice.logo_url}}' style="width: 50px;" alt="logo">
              {{ notice.company_name }}
            </th>
            <td> {{ notice.offer_type }}</td>
            <td> {{ notice.role }} </td>
            <td> {{ notice.package }} </td>
            <td> {{ notice.visit_date }} </td>
            <td>
              <button class="btn btn-primary mx-1" (click)="view_notice(i)"><i class="fa fa-eye" style="font-size:15px"></i></button>
              <button class="btn btn-primary mx-1" ><i class="fa fa-edit" style="font-size:15px"></i></button>
              <button class="btn btn-danger mx-1" (click)="delete_notice(notice.notice_id)"><i class="fa fa-trash" style="font-size:15px"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
  </div>
</div>

<div class="head p-1 m-2 text-primary h4">
  Add Students / Guests.
</div>
<div class="p-2 m-2 alert alert-danger" *ngIf="showValid">
  Invalid Data
</div>
<div class="card p-3 m-2">
  <div class="form-group m-1">
    <label for="Email" class="m-1">Email Id</label>
    <input type="email" name="email" id="email" class="form-control m-1" [(ngModel)]="email" placeholder="Enter Email ID">
  </div>
  <div class="form-group m-1">
    <label for="Email" class="m-1">Password</label>
    <input type="password" name="password" id="password" class="form-control m-1" [(ngModel)]="password" placeholder="Enter Password">
  </div>
  <div class="form-group m-1">
    <label for="Email" class="m-1">Student ID</label>
    <input type="text" name="username" id="studentid" class="form-control m-1" [(ngModel)]="studentId" placeholder="Enter Student id ">
  </div>
  <div class="form-group m-1">
    <label for="UserType" class="m-1">User Type</label>
    <select name="" id="" class="form-select m-1" [(ngModel)]="userType">
      <option value="student">Student</option>
      <option value="admin">Admin</option>
      <option value="guest">Guest</option>
    </select>
  </div>
  <div class="form-group m-1">
    <button class="btn btn-primary m-1 p-2" (click)="createUser()">Submit</button>
  </div>
</div>
